	<div class="todo-wrapper">

			<h1 class="title-wrap">

			<div class="sign-wrap">
				<div class="icon">
					<img src="https://via.placeholder.com/36" alt="아이콘" class="mw-100">
				</div>
				<div class="email"></div>
				<button class="btn btn-danger" id="btLogout">

				</button>
			</div>
		</header>
		<div class="contents-wrapper">

						<span><img src="../img/dog.svg" alt=""></span>
					</div>
					<form class="type-wrap">
						<input type="text" name="comment" class="comment" placeholder="Add new comment..">
						<button class="btn btn-add">add</button>

							</li>
						</ul>
					</div>
					<div class="menu-wrapper">
						<div class="menu-wrap">
							<i class="fa fa-check-square-o" aria-hidden="true"></i>
							<i class="fa fa-clock-o" aria-hidden="true"></i>
							<i class="fa fa-bell-o" aria-hidden="true"></i>
						</div>
						<div class="btn-add-new-wrap">
							<div class="btn-add"><img src="../img/add.png" alt=""></div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="auth-wrapper modal-wrapper">
