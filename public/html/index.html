<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO APP</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/reset.css">	
	<link rel="stylesheet" href="../css/index.css">
	<script src="/__/firebase/8.2.2/firebase-app.js"></script>
	<script src="/__/firebase/8.2.2/firebase-auth.js"></script>
	<script src="/__/firebase/8.2.2/firebase-database.js"></script>
	<script src="/__/firebase/8.2.2/firebase-storage.js"></script>
	<script src="/__/firebase/8.2.2/firebase-analytics.js"></script>
	<script src="/__/firebase/init.js?useEmulator=true"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/jquery-3.5.1.min.js"></script>	
</head>

<body>
	<div class="todo-wrapper">
		<div class="auth-wrapper modal-wrapper">
			<button class="btn btn-login" id="btGoogleLogin">
				<i class="fa fa-google" aria-hidden="true"></i> Google 로그인
			</button>
		</div>
		<header class="header-wrapper">
			<h1 class="title-wrap">
				<i class="fa fa-tasks"></i> TODO App
			</h1>
			<div class="sign-wrap">
				<div class="icon">
					<img src="https://via.placeholder.com/36" alt="아이콘">
				</div>
				<div class="email"></div>
				<button class="btn btn-logout" id="btLogout">
					<i class="fa fa-sign-out" aria-hidden="true"></i>
				</button>
			</div> 
		</header> 
		<div class="contents-wrapper">
			<div class="wrapper">
				<div class="todo-list">
					<div class="title-wrap"> 
						<div class="title">Tiny</div>
						<span><img src="../img/dog.svg" alt=""></span>
					</div>
					<form class="type-wrap" onsubmit="return onSubmit(this)">
						<input type="text" name="comment" class="comment" placeholder="Add new comment.." autocomplete="off">
						<button class="btn btn-add">add</button>
					</form>
					<div class="list-wrapper">
						<ul class="list-wrap">							
							
						</ul>
					</div>
					<div class="menu-wrapper">
						<div class="menu-wrap">
							<i class="fa fa-list-ul" aria-hidden="true" onclick="onToDo()"></i>
							<i class="fa fa-check-square-o" aria-hidden="true" onclick="onCompleted();"></i>
							<i class="fa fa-clock-o" aria-hidden="true"></i>
							<i class="fa fa-bell-o" aria-hidden="true"></i>
						</div>
						<div class="btn-add-new-wrap">
							<div class="btn-add"><img src="../img/add.png" alt=""></div>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<script src="../js/index.js"></script>

</body>

</html>
